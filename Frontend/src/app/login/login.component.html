<div class="login-container" fxLayoutAlign="center center" fxFlexFill>
  <mat-card>
    <div class="login-header">
      <h1>SecureBank</h1>
      <p>Online Banking Portal</p>
    </div>
    
    <form class="login-form" [formGroup]="getAuth().loginForm" (ngSubmit)="getAuth().loginProcess(getAuth().loginForm.value)">
      <div class="form-group">
        <label for="accountId">Account ID</label>
        <input 
          id="accountId"
          type="text" 
          formControlName="card" 
          placeholder="Enter your account ID"
          matInput>
        <div class="error-message" *ngIf="getAuth().card.invalid && getAuth().card.touched">
          Account ID is required
        </div>
      </div>

      <div class="form-group">
        <label for="pin">PIN</label>
        <input 
          id="pin"
          type="password" 
          formControlName="pin" 
          placeholder="Enter your PIN"
          matInput>
        <div class="error-message" *ngIf="getAuth().pin.invalid && getAuth().pin.touched">
          PIN is required
        </div>
      </div>

      <button 
        type="submit" 
        class="btn-submit" 
        [disabled]="getAuth().loginForm.invalid"
        mat-raised-button>
        Sign In
      </button>

      <div class="signup-link">
        <p>Don't have an account? <a (click)="getAuth().signUp()">Sign up here</a></p>
      </div>
    </form>
  </mat-card>
</div>
