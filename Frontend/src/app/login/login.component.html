
<div fxLayoutAlign="center center" style="background-image: url(https://valuementor.com/wp-content/uploads/2022/10/Top-10-security-threats-in-digital-banking-and-how-to-defend-against-them.webp);background-repeat: no-repeat;background-size: cover;" fxFlexFill>
    
        <mat-card fxFlex="35" style="border-radius: 50px;margin: 20px;">
            
    
            <h1  style="background-color:#e63946;border-bottom: 1px solid black;text-align: center;padding: 10px;color: white;">Banking Management System</h1>
            
                
                    
                    <div style="text-align: center;">
                        <form  style="text-align: center;"  id="matcard" fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="getAuth().loginForm" (ngSubmit)="getAuth().loginProcess(getAuth().loginForm.value)">
                       
                            <input class="matinputs" matInput placeholder="login id" formControlName="card" style="border: 1px solid black;">
                            <div class="form-text-text-danger" *ngIf="getAuth().card.invalid && getAuth().card.touched">login id is required</div><br><br>
                            
                            <input matInput class="matinputs" type="password" placeholder="Pin" formControlName="pin" style="border: 1px solid black;">
                            <div class="form-text-text-danger" *ngIf="getAuth().pin.invalid && getAuth().pin.touched">Pin is required</div><br><br>
                            
                
                            <span><button mat-raised-button type="submit" id="LoginButton"  [disabled]="getAuth().loginForm.invalid"  class="btn btn-primary" style="border: 1px solid black;color: white;background-color: green;width: 50%;">Login</button></span><br>
                              
                              
                            Dosen't Have an account ?<span style="color: white;height: 10px;padding: 10px;"><button type="button" mat-raised-button style="color: blue;border: 1px solid black;background-color: #e63946;color: white;border-radius: 2px;padding: 10px;border-radius: 100px;" (click)="getAuth().signUp()">Sign Up</button></span>
                        </form>
                    </div>
                      
        </mat-card>
</div>
