<div class="bank-container" fxFlexFill>
  
  <!-- Header Section -->
  <div class="bank-header">
    <div class="header-top">
      <h1 class="bank-title">SecureBank</h1>
      <div class="user-info">
        <div class="user-name">Welcome, <strong [innerHTML]="defaultName">{{getName()}}</strong></div>
        <button type="button" class="logout-btn" (click)="logOut()">Log Out</button>
      </div>
    </div>
    
    <hr class="header-divider">
    
    <div class="header-bottom">
      <div class="nav-buttons">
        <button type="button" class="nav-btn" (click)="this.auth.getBalance()">View Balance</button>
        <button type="button" class="nav-btn" (click)="this.auth.getMiniStatement()">Transaction History</button>
      </div>
      <div class="account-display">
        <strong>Account ID:</strong> <span [innerHTML]="defaultId">{{getId()}}</span>
      </div>
    </div>
  </div>

  <!-- Transactions Section -->
  <mat-card>
    <div class="card-header">
      Transactions
      <span class="session-badge">{{this.auth.session}}</span>
    </div>
    
    <div class="card-content">
      <!-- Deposit Form -->
      <div style="margin-bottom: 30px;">
        <h3 style="margin-bottom: 15px; color: #1f2937; font-size: 16px;">Deposit Funds</h3>
        <form [formGroup]="this.auth.DepositForm" (ngSubmit)="this.auth.deposit()" class="transaction-form">
          <div class="form-input">
            <label for="depositAmount">Amount</label>
            <input 
              id="depositAmount"
              type="number" 
              formControlName="amount" 
              placeholder="Enter amount to deposit"
              matInput>
          </div>
          <button 
            type="submit" 
            class="transaction-btn"
            [disabled]="this.auth.DepositForm.invalid"
            mat-raised-button>
            Deposit
          </button>
        </form>
      </div>

      <!-- Withdraw Form -->
      <div style="margin-bottom: 30px;">
        <h3 style="margin-bottom: 15px; color: #1f2937; font-size: 16px;">Withdraw Funds</h3>
        <form [formGroup]="this.auth.WithdrawForm" (ngSubmit)="this.auth.withdraw()" class="transaction-form">
          <div class="form-input">
            <label for="withdrawAmount">Amount</label>
            <input 
              id="withdrawAmount"
              type="number" 
              formControlName="amount" 
              placeholder="Enter amount to withdraw"
              matInput>
          </div>
          <button 
            type="submit" 
            class="transaction-btn"
            [disabled]="this.auth.WithdrawForm.invalid"
            mat-raised-button>
            Withdraw
          </button>
        </form>
      </div>

      <!-- PIN Change Form -->
      <div style="margin-bottom: 30px;">
        <h3 style="margin-bottom: 15px; color: #1f2937; font-size: 16px;">Change PIN</h3>
        <form [formGroup]="this.auth.PinForm" (ngSubmit)="this.auth.pinChange()" class="transaction-form">
          <div class="form-input">
            <label for="newPin">New PIN</label>
            <input 
              id="newPin"
              type="number" 
              formControlName="pin" 
              placeholder="Enter new PIN"
              matInput>
          </div>
          <button 
            type="submit" 
            class="transaction-btn"
            [disabled]="this.auth.PinForm.invalid"
            mat-raised-button>
            Change PIN
          </button>
        </form>
      </div>

      <!-- Send Money Form -->
      <div>
        <h3 style="margin-bottom: 15px; color: #1f2937; font-size: 16px;">Send Money</h3>
        <form [formGroup]="this.auth.MoneyForm" (ngSubmit)="this.auth.sendMoney(this.auth.MoneyForm.value)" class="transaction-form">
          <div class="form-input">
            <label for="recipientId">Recipient Account ID</label>
            <input 
              id="recipientId"
              type="number" 
              formControlName="id" 
              placeholder="Enter recipient account ID"
              matInput>
          </div>
          <div class="form-input">
            <label for="sendAmount">Amount</label>
            <input 
              id="sendAmount"
              type="number" 
              formControlName="amount" 
              placeholder="Enter amount"
              matInput>
          </div>
          <button 
            type="submit" 
            class="transaction-btn"
            [disabled]="this.auth.MoneyForm.invalid"
            mat-raised-button>
            Send Money
          </button>
        </form>
      </div>
    </div>
  </mat-card>

  <!-- Contact Section -->
  <div class="contact-section">
    <h2 class="contact-header">Contact Us</h2>
    <div class="contact-links">
      <a href="https://www.linkedin.com/in/mrgresh" target="_blank" class="contact-link">
        <fa-icon [icon]="icon2"></fa-icon> LinkedIn
      </a>
      <span class="contact-divider">|</span>
      <a href="https://github.com/MrGresh" target="_blank" class="contact-link">
        <fa-icon [icon]="icon1"></fa-icon> GitHub
      </a>
      <span class="contact-divider">|</span>
      <a class="contact-link">
        <span>gresh@myanatomy.in</span>
      </a>
      <span class="contact-divider">|</span>
      <a class="contact-link">
        <fa-icon [icon]="icon3"></fa-icon> +91 7206299229
      </a>
      <span class="contact-divider">|</span>
      <span class="contact-link">{{currentTime}}</span>
    </div>
  </div>

</div>
