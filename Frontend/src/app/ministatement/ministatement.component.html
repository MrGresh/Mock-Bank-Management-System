<div class="ministatement-container" fxFlexFill>
  <mat-card>
    <div class="statement-header">
      <h1>Transaction History</h1>
      <p class="greeting">Hello, <strong>{{getName()}}</strong></p>
    </div>
    
    <div class="statement-content">
      <div class="table-wrapper">
        <table *ngIf="res && res.length > 0" border="1">
          <thead>
            <tr>
              <th>Account ID</th>
              <th>Transaction ID</th>
              <th>Date</th>
              <th>Type</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let items of res">
              <td>{{items.userId}}</td>
              <td>{{items.id}}</td>
              <td>{{items.date}}</td>
              <td>
                <span class="transaction-type" [ngClass]="items.type.toLowerCase()">
                  {{items.type}}
                </span>
              </td>
              <td class="amount" [ngClass]="items.type === 'Deposit' || items.type === 'Received' ? 'positive' : 'negative'">
                Rs. {{items.amount}} /-
              </td>
            </tr>
          </tbody>
        </table>
        
        <div class="no-transactions" *ngIf="!res || res.length === 0">
          <p>No transactions found</p>
        </div>
      </div>

      <div class="status-message">
        <strong>{{title}}</strong>
      </div>

      <div class="actions">
        <button type="button" class="btn-back" (click)="back()" mat-raised-button>
          Back to Dashboard
        </button>
      </div>
    </div>
  </mat-card>
</div>
