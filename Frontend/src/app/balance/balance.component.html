<div class="balance-container" fxLayoutAlign="center center" fxFlexFill>
  <mat-card>
    <div class="balance-header">
      <h1>Account Balance</h1>
      <p class="greeting">Hello, <strong>{{getName()}}</strong></p>
    </div>
    
    <div class="balance-content">
      <p class="balance-label">Your Current Balance</p>
      
      <div class="balance-amount">
        <div class="balance-amount-value">
          Rs. <strong>{{balance}}</strong> <span class="balance-currency">/-</span>
        </div>
      </div>

      <p class="success-message">Balance Fetched Successfully</p>

      <div class="balance-actions">
        <button type="button" class="btn-back" (click)="back()" mat-raised-button>
          Back to Dashboard
        </button>
      </div>
    </div>
  </mat-card>
</div>
